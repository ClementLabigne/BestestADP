<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Temps de Travail ADP</title>
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .container {
            background: white;
            min-height: 350px;
        }

        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .crown {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin-bottom: 5px;
        }

        .header h1 {
            margin: 0;
            font-size: 14px;
            font-weight: normal;
        }

        .content {
            padding: 20px;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .label {
            font-weight: 500;
            color: #666;
            font-size: 13px;
        }

        .value {
            font-weight: bold;
            color: #dc3545;
            font-size: 13px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn-primary {
            background: #dc3545;
            color: white;
        }

        .btn-primary:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .settings-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            display: none;
        }

        .settings-panel h3 {
            margin: 0 0 15px 0;
            color: #495057;
            font-size: 14px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .setting-item label {
            font-size: 13px;
            color: #666;
        }

        .setting-item input {
            width: 50px;
            padding: 6px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            border: 1px solid;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .status.working {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }

        .footer {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #dee2e6;
            font-size: 11px;
            color: #6c757d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-panel {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="crown">üëë</div>
            <div class="logo">ADP</div>
            <h1>Calculateur Temps de Travail</h1>
        </div>
        
        <div class="content">
            <div class="info-section">
                <div class="info-item">
                    <span class="label">üìä Objectif journalier :</span>
                    <span class="value" id="target-time">7h 24m</span>
                </div>
                <div class="info-item">
                    <span class="label">üçΩÔ∏è Pause d√©jeuner min. :</span>
                    <span class="value">45m</span>
                </div>
                <div class="info-item">
                    <span class="label">üéØ D√©tection automatique :</span>
                    <span class="value">11h30-14h15</span>
                </div>
            </div>

            <div class="controls">
                <button id="calculate-btn" class="btn btn-primary">
                    üîÑ Recalculer les temps
                </button>
                <button id="settings-btn" class="btn btn-secondary">
                    ‚öôÔ∏è Param√®tres
                </button>
            </div>

            <div id="settings-panel" class="settings-panel">
                <h3>‚öôÔ∏è Configuration</h3>
                <div class="setting-item">
                    <label for="target-hours">Heures cible :</label>
                    <input type="number" id="target-hours" min="1" max="12" value="7">
                </div>
                <div class="setting-item">
                    <label for="target-minutes">Minutes cible :</label>
                    <input type="number" id="target-minutes" min="0" max="59" value="24">
                </div>
                <button id="save-settings" class="btn btn-primary">
                    üíæ Sauvegarder
                </button>
            </div>

            <div class="status active" id="status">
                Extension active sur les pages ADP
            </div>
        </div>

        <div class="footer">
            Version 2.4 - Extension ADP Time Calculator
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
